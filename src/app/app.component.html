<div class="header">
  <h1 class="title">{{ title }}</h1>
  <button class="buttonHome" (click)="showThreeButtons('home')">
    <img src="../assets/img/home.png" alt="Home" />
  </button>
</div>

<div class="container">
  <button *ngIf="chose === 'home'" class="buttonP" (click)="showThreeButtons('buttons')">
    <img src="../assets/img/PORN.png" alt="First Level" class="responsive-img"/>
  </button>

  <div class="threeButtons" *ngIf="chose == 'buttons'">
    <button type="button" class="buttonP" (click)="showThreeButtons('soft'); updateCount('medium')">
      <h2>SOFT</h2>
    </button>
    <button *ngIf="tot > 9" type="button" class="buttonP" (click)="showThreeButtons('medium'); updateCount('hard')">
      <h2>MEDIUM</h2>
    </button>
    <button *ngIf="totHard > 9" type="button" class="buttonP" (click)="showThreeButtons('hard')">
      <h2>HARD</h2>
    </button>
  </div>

  <button *ngIf="chose == 'home'" type="button" (click)="showThreeButtons('alcohol')">
    <img src="../assets/img/ALCOHOL.png" />
  </button>

  <div *ngIf="chose == 'alcohol'">
    <img src="{{ getImgUrl(drink) }}" width="300px" height="300px" />
    <div class="home">
      <h2>{{randomElement}}</h2>
    </div>
  </div>

  <div *ngIf="chose == 'soft'">
    <img src="{{ getImgUrl(soft) }}" width="300px" height="300px" />
    <div class="home">
      <h2>{{randomElement}}</h2>
    </div>
  </div>

  <div *ngIf="chose == 'medium'">
    <img src="{{ getImgUrl(medium) }}" width="300px" height="300px" />
    <div class="home">
      <h2>{{randomElement}}</h2>
    </div>
  </div>

  <div *ngIf="chose == 'hard'">
    <img src="{{ getImgUrl(hard) }}" width="300px" height="300px" />
    <div class="home">
      <h2>{{randomElement}}</h2>
    </div>
  </div>
</div>

<div class = "child" *ngIf="tot<10 && chose == 'buttons'">
  <h2>Medium section unlockable in {{10-tot}} rounds</h2>
</div>

<div class = "child" *ngIf="totHard<10 && chose == 'buttons' && tot>=10">
  <h2>Hard section unlockable in {{10-totHard}} medium rounds</h2>
</div>
